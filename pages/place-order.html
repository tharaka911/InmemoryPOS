<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/place-order.css">
    <title>Document</title>
</head>
<body onload="loadData()">

<div class="container" style="padding: 50px 0">

    <h1 class="title">Place Order</h1>
    <hr>

    <div class="order-id-date-outer">
        <div class="order-id">

        </div>
        &nbsp; | &nbsp;
        <div class="date">

        </div>
    </div>
    <hr>
<!--    process-->
    <div class="row">
        <div class="col-3">
            <select name="" id="customer_id" class="form-control">
                <option disabled value="Customer id">Customer Id</option>
            </select>
        </div>
        <div class="col-3">
            <input id="name" type="text" class="form-control" disabled>
        </div>
        <div class="col-3">
            <input id="address" type="text" class="form-control" disabled>
        </div>
        <div class="col-3">
            <input id="salary" type="text" class="form-control" disabled>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            <select name="" id="item_code" class="form-control">
                <option disabled value="Customer id">Item Code</option>
            </select>
        </div>
        <div class="col-3">
            <input id="description" type="text" class="form-control" disabled>
        </div>
        <div class="col-2">
            <input id="unit-price" type="text" class="form-control" disabled>
        </div>
        <div class="col-2">
            <input id="qty-on-hand" type="text" class="form-control" disabled>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <input id="qty" type="text" class="form-control">
        </div>
        <div class="col-12" style="margin-top: 5px">
            <p style="text-align: right">
                <button class="btn btn-primary btn-sm" onclick="addToCart()">Add To Cart</button>
            </p>
        </div>
    </div>
    <hr>
    <div class="table-outer" style="overflow: auto; height: 150px;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Description</th>
                <th>Unit price</th>
                <th>QTY</th>
                <th>Total</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <hr>

    <div class="bottom">
        <h1 class="total">Total : <span id="total">0</span>/=</h1>
        <button class="btn btn-primary btn-sm" onclick="placeOrder()">Place Order</button>
    </div>
    <!--    process-->


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/place-order.js"></script>
</body>
</html>>
