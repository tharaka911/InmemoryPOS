<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/orders.css">
</head>
<body onload="initOrders()">
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Order Id</th>
            <th>date</th>
            <th>Total Cost</th>
            <th>Option</th>
        </tr>
        </thead>
        <tbody class="tbody" id="table">

        </tbody>
    </table>
</div>

<!--modal-->

<!-- Button trigger modal -->
<button style="display: none" id="modal-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Order Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <table class="table">
                    <tr>
                        <td>Order Id</td>
                        <td id="orderId">??</td>
                    </tr>
                    <tr>
                        <td>Order Cost</td>
                        <td id="cost">??</td>
                    </tr>
                    <tr>
                        <td>Order Date</td>
                        <td id="date">??</td>
                    </tr>
                    <tr>
                        <td>Customer Id</td>
                        <td id="customerId">??</td>
                    </tr>
                    <tr>
                        <td>Customer Name</td>
                        <td id="customerName">??</td>
                    </tr>
                </table>

                <hr>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Description</th>
                        <th>Unit Price</th>
                        <th>Qty</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody id="itemDetails">

                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="print();">Print data</button>
            </div>
        </div>
    </div>
</div>

<!--modal-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="../js/orders.js"></script>
</body>
</html>
