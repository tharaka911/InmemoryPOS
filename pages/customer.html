<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/customer.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body onload="initializeCustomers()">


<div class="container">
    <p style="text-align: right; padding: 0 15px">
        <button onclick="setTableData()" class="btn btn-warning">Load Table</button>
    </p>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerId">Customer Id</label>
            <input type="text" name="customerId"
                   id="customerId" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerName">Customer Name</label>
            <input type="text" name="customerName"
                   id="customerName" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerAddress">Customer Address</label>
            <input type="text" name="customerAddress"
                   id="customerAddress" class="form-control">
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <label for="customerSalary">Customer Salary</label>
            <input type="text" name="customerSalary"
                   id="customerSalary" class="form-control">
        </div>

    </div>
    <div class="row">
        <div class="col-8">
            <input onkeyup="setTableData()" type="search" placeholder="search" class="form-control" id="search">
        </div>
        <div class="col-4">
            <button onclick="saveCustomer()" class="btn btn-primary">Save Customer</button>
        </div>
    </div>
    <hr>
    <div class="table-outer" style="height: 200px; overflow: auto">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>
</div>


<!-- Button trigger modal -->
<button style="display: none" id="success-modal" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
    Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation Alert</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="save-data-body">
                Customer Saved!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Button trigger modal -->
<button style="display: none" id="update-modal-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#updateModal">
    Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Update Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" id="update_customer_id">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="update_customer_name">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="update_customer_address">
                        </div>
                        <div class="col-12">
                            <input type="number" class="form-control" id="update_customer_salary">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="updateCustomer();">Update</button>
                <button type="button" id="update-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/customer.js"></script>
</body>
</html>
